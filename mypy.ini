[mypy]
# Healthcare AI system configuration - focused on critical safety
python_version = 3.11

# STRICT HEALTHCARE TYPE SAFETY - No type suppression allowed
warn_return_any = True
no_implicit_optional = True  
warn_redundant_casts = True
warn_unreachable = True
strict_equality = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
warn_no_return = True

# HEALTHCARE SAFETY: Discourage type suppression
warn_unused_ignores = True
strict_optional = True

# Reduce noise from external libraries ONLY
ignore_missing_imports = True
warn_unused_configs = False

# Exclude certain paths
exclude = ^(archive/.*|reference/.*|actions-runners/.*|services/user/whisperlive/.*|test/python/test_config_web_ui\.py|\..*)

# All modules get strict typing for healthcare safety
# (No module-specific overrides needed since global is strict)
