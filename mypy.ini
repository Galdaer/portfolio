[mypy]
# Healthcare AI system configuration - focused on critical safety
python_version = 3.11

# Performance optimization for development - Use all available CPU cores
jobs = auto

# Critical for healthcare safety - these prevent runtime errors
warn_return_any = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unreachable = True
strict_equality = True

# Moderate strictness for development velocity
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
warn_no_return = False

# Reduce noise from external libraries
ignore_missing_imports = True
warn_unused_configs = False
warn_unused_ignores = False

# Exclude certain paths
exclude = ^(archive/.*|reference/.*|actions-runners/.*|services/user/whisperlive/.*|\..*)

# CRITICAL: Strict typing for medical safety modules
[mypy-core.medical.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
warn_return_any = True

# CRITICAL: Strict typing for HIPAA security modules
[mypy-src.security.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
warn_return_any = True

# CRITICAL: Strict typing for healthcare MCP
[mypy-src.healthcare_mcp.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
warn_return_any = True

# CRITICAL: Strict typing for agents (patient interaction)
[mypy-agents.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
warn_return_any = True
