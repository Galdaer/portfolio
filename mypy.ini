[mypy]
# Healthcare AI system configuration - focused on critical safety
python_version = 3.11

# Performance optimization for development
# Temporarily disable cache until we fix all type errors

# STRICT: Enable all type checking globally for comprehensive fixing
warn_return_any = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unreachable = True
strict_equality = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
warn_no_return = True

# Reduce noise from external libraries
ignore_missing_imports = True
warn_unused_configs = False
warn_unused_ignores = False

# Exclude certain paths
exclude = ^(archive/.*|reference/.*|actions-runners/.*|services/user/whisperlive/.*|\..*)

# All modules get strict typing for healthcare safety
# (No module-specific overrides needed since global is strict)
