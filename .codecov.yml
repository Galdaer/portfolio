# Codecov configuration for Intelluxe AI healthcare platform
# See: https://docs.codecov.io/docs/codecov-yaml

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
        base: auto
    patch:
      default:
        target: auto
        threshold: 1%
        base: auto

  ignore:
    - "test/**/*"
    - "docs/**/*"
    - "coverage/**/*"
    - "logs/**/*"
    - "data/vector_stores/**/*"
    - "data/training/user_samples/**/*"
    - "services/user/**/*"
    - "*.md"
    - "*.txt"
    - "Dockerfile*"
    - "Makefile"
    - ".env*"
    - "*.conf"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

github_checks:
  annotations: true

flags:
  shell-scripts:
    paths:
      - scripts/
    carryforward: false
  healthcare-ai:
    paths:
      - agents/
      - core/
    carryforward: false
