# n8n - Workflow Automation Service
# Self-hosted workflow automation tool for connecting apps and automating tasks
image=n8nio/n8n:latest
port=5678
description=Workflow automation service for connecting apps and automating tasks
env=N8N_HOST=0.0.0.0,N8N_PORT=5678,N8N_PROTOCOL=https,WEBHOOK_URL=https://n8n.galdaer.duckdns.org,N8N_BASIC_AUTH_ACTIVE=true,N8N_BASIC_AUTH_USER=admin,N8N_BASIC_AUTH_PASSWORD=changeme123,GENERIC_TIMEZONE=UTC,N8N_SECURE_COOKIE=false,N8N_DEPLOYMENT_TYPE=self-hosted,N8N_LICENSE_ACTIVATION_KEY=,N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true,N8N_RUNNERS_ENABLED=true,N8N_LICENSE_SERVER_URL=,N8N_LICENSE_CERT_STRING=
volumes=n8n-data:/home/node/.n8n
network_mode=intelluxe-net
static_ip=172.20.0.4
restart_policy=unless-stopped
domain_routing=true
healthcheck=node -e "require('http').get('http://localhost:5678/healthz', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"
labels=traefik.enable=true,traefik.http.services.n8n.loadbalancer.server.port=5678,traefik.http.routers.n8n.rule=Host(`n8n.galdaer.duckdns.org`),traefik.http.routers.n8n.entrypoints=websecure,traefik.http.routers.n8n.tls=true,traefik.http.routers.n8n.tls.certresolver=letsencrypt
memory_limit=1g
cpu_limit=1.0
read_only=false
security_opt=no-new-privileges