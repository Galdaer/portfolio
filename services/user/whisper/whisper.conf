# Faster Whisper Server - Intelluxe AI Healthcare Speech-to-Text API
# High-performance GPU-accelerated speech recognition for healthcare documentation
image=fedirz/faster-whisper-server:0.6.0-rc.3-cuda
port=8000
description=GPU-accelerated Whisper transcription service for Intelluxe AI healthcare workflows
# Fedirz image provides proper FastAPI endpoints for healthcare integration
env=MODEL=base,DEVICE=cuda,COMPUTE_TYPE=float16,BEAM_SIZE=5,LANGUAGE=en
# Shared model storage with wyoming-whisper for efficient healthcare AI deployment
volumes=shared-whisper-models:/app/models,shared-whisper-cache:/root/.cache
network_mode=intelluxe-net
static_ip=172.20.0.5
restart_policy=unless-stopped
domain_routing=true
healthcheck=python3 -c "import socket; s=socket.socket(); s.settimeout(5); s.connect(('localhost', 8000)); s.close()" || exit 1
labels=traefik.enable=true,traefik.http.services.whisper.loadbalancer.server.port=8000,traefik.http.routers.whisper.rule=Host(`whisper.galdaer.duckdns.org`),traefik.http.routers.whisper.entrypoints=websecure,traefik.http.routers.whisper.tls=true,traefik.http.routers.whisper.tls.certresolver=letsencrypt
# Maximum GPU utilization for healthcare AI workloads
gpus=all
runtime=nvidia
read_only=false
security_opt=no-new-privileges