# Service: postgres - PostgreSQL database with TimescaleDB extension
image=timescale/timescaledb:latest-pg16
port=5432:5432
description=PostgreSQL database with TimescaleDB extension for healthcare time-series data
volumes=postgresql-data:/var/lib/postgresql/data,postgresql-init:/docker-entrypoint-initdb.d:ro
env=POSTGRES_DB=intelluxe,POSTGRES_USER=intelluxe,POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password},TIMESCALEDB_TELEMETRY=off
network_mode=intelluxe-net
static_ip=172.20.0.13
restart_policy=unless-stopped
healthcheck=pg_isready -U intelluxe -d intelluxe || exit 1
read_only=false
security_opt=no-new-privileges