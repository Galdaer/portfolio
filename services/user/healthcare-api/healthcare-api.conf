# Healthcare API Service - Core Healthcare AI System
# Main FastAPI application providing healthcare agents and MCP integration
image=intelluxe/healthcare-api:latest
port=8000
description=Core Healthcare AI API providing administrative support and healthcare agents
env_file=.env
env=ENVIRONMENT=development,HOST=0.0.0.0,PORT=8000,LOG_LEVEL=info,DEVELOPMENT_MODE=true,DEBUG_ENABLED=false,POSTGRES_HOST=postgresql,REDIS_HOST=redis,OLLAMA_URL=http://ollama:11434,HEALTHCARE_MCP_URL=http://healthcare-mcp:3000,MCP_PIPELINE_URL=http://mcp-pipeline:9099
volumes=healthcare-api-logs:/app/logs,healthcare-api-data:/app/data,healthcare-api-config:/app/config
network_mode=intelluxe-net
depends_on=postgresql,redis
health_cmd=curl -f http://localhost:8000/health || exit 1
health_interval=30s
health_timeout=10s
health_retries=3
health_start_period=60s
health_start_interval=5s
log_opt=max-size=10m
log_opt=max-file=3
restart_policy=unless-stopped
read_only=false
security_opt=no-new-privileges
user=1000:1001
command=python -m uvicorn main:app --host 0.0.0.0 --port 8000 --log-level info
working_dir=/app
