# Service: billing-engine - Medical billing and claims processing
image=intelluxe/billing-engine:latest
port=8004:8004
description=Medical billing engine with claim processing, code validation, and payment tracking
volumes=billing-engine-logs:/app/logs
env=POSTGRES_URL=postgresql://intelluxe:${POSTGRES_PASSWORD:-secure_password}@172.20.0.13:5432/intelluxe_public,PYTHONPATH=/app/src,LOG_LEVEL=INFO,INSURANCE_VERIFICATION_URL=http://172.20.0.23:8003,HEALTHCARE_API_URL=http://172.20.0.11:8000,PHI_DETECTION_ENABLED=true,TOT_REASONING_ENABLED=true
network_mode=intelluxe-net
static_ip=172.20.0.24
restart_policy=unless-stopped
healthcheck=curl -f http://localhost:8004/health || exit 1
read_only=false
security_opt=no-new-privileges
command=python /app/src/main.py
working_dir=/app
depends_on=postgresql,redis,insurance-verification