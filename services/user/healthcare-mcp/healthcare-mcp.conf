# Healthcare MCP Server - Stdio Mode
# Healthcare MCP server running in stdio mode for pipeline integration
image=intelluxe/healthcare-mcp:latest
description=Healthcare MCP server in stdio mode for Open WebUI pipeline integration
env=MCP_TRANSPORT=stdio,FHIR_BASE_URL=http://172.20.0.13:5432,PUBMED_API_KEY=test,CLINICALTRIALS_API_KEY=test
volumes=healthcare-mcp-stdio-logs:/app/logs,healthcare-mcp-stdio-data:/app/data
network_mode=intelluxe-net
static_ip=172.20.0.18
restart_policy=unless-stopped
healthcheck=curl -f http://localhost:3000/health || exit 1
port=3000
command=node /app/build/index.js
working_dir=/app
read_only=false
security_opt=no-new-privileges
user=1000:1001
