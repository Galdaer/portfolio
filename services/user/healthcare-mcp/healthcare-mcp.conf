# Healthcare MCP Server - Secure healthcare MCP server with audit logging and PHI protection
# FastMCP-based server with security hardening for healthcare AI workflows
# Now serves authenticated OpenAPI via FastAPI proxy for Open WebUI compatibility
image=intelluxe/healthcare-mcp:latest
port=3001
command=/app/start_services.sh
description=Secure healthcare MCP server with authenticated OpenAPI proxy for Open WebUI integration
env_file=/home/intelluxe/.env
volumes=healthcare-mcp-logs:/app/logs,healthcare-mcp-data:/app/data
network_mode=intelluxe-net
static_ip=172.20.0.12
restart_policy=unless-stopped
domain_routing=true
healthcheck=curl -f http://localhost:3001/health || exit 1
read_only=false
tmpfs=/tmp,/var/tmp
security_opt=no-new-privileges:true
user=1000:1001