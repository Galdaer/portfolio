# Healthcare MCP Server - Secure healthcare MCP server with audit logging and PHI protection
# FastMCP-based server with security hardening for healthcare AI workflows
image=intelluxe/healthcare-mcp:latest
port=3000
description=Secure healthcare MCP server with audit logging and PHI protection
env_file=/home/intelluxe/.env
volumes=healthcare-mcp-logs:/app/logs,healthcare-mcp-data:/app/data
network_mode=intelluxe-net
static_ip=172.20.0.5
restart_policy=unless-stopped
domain_routing=true
healthcheck=curl -f http://localhost:3000/health || exit 1
read_only=true
tmpfs=/tmp,/var/tmp
security_opt=no-new-privileges:true
user=1000:1001