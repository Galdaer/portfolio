# Healthcare MCP Server - Secure healthcare MCP server with audit logging and PHI protection
# FastMCP-based server with security hardening for healthcare AI workflows
image=intelluxe/healthcare-mcp:latest
port=3000
description=Secure healthcare MCP server with audit logging and PHI protection
env=MCP_SECURITY_MODE=healthcare,PHI_DETECTION_ENABLED=true,AUDIT_LOGGING_LEVEL=comprehensive,HIPAA_COMPLIANCE_MODE=strict,POSTGRES_HOST=localhost,POSTGRES_PORT=5432,POSTGRES_DB=intelluxe,POSTGRES_USER=intelluxe,POSTGRES_PASSWORD=intelluxe,REDIS_HOST=localhost,REDIS_PORT=6379,OLLAMA_HOST=localhost,OLLAMA_PORT=11434,PYTHONUNBUFFERED=1,FHIR_BASE_URL=https://fhir-ehr.cerner.com/r4/ec2458f2-1e24-41c8-b71b-0e701af7583d,PUBMED_API_KEY=demo_key,TRIALS_API_KEY=demo_key,FDA_API_KEY=demo_key,OAUTH_CLIENT_ID=demo_client,OAUTH_CLIENT_SECRET=demo_secret,OAUTH_TOKEN_HOST=https://fhir-ehr.cerner.com,OAUTH_TOKEN_PATH=/oauth2/token,OAUTH_AUTHORIZE_PATH=/oauth2/authorize,OAUTH_AUTHORIZATION_METHOD=body,OAUTH_AUDIENCE=https://fhir-ehr.cerner.com,OAUTH_CALLBACK_URL=http://localhost:3456/oauth/callback,OAUTH_SCOPES=user/Patient.read user/Condition.read user/Observation.read,OAUTH_CALLBACK_PORT=3456
volumes=healthcare-mcp-logs:/app/logs,healthcare-mcp-data:/app/data
network_mode=intelluxe-net
static_ip=172.20.0.5
restart_policy=unless-stopped
domain_routing=true
healthcheck=curl -f http://localhost:3000/health || exit 1
read_only=true
tmpfs=/tmp,/var/tmp
security_opt=no-new-privileges:true
user=1000:1001