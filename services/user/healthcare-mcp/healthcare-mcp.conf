# Healthcare MCP Server - Secure healthcare MCP server with audit logging and PHI protection
# FastMCP-based server with security hardening for healthcare AI workflows
image=intelluxe/healthcare-mcp:latest
port=3000
description=Secure healthcare MCP server with audit logging and PHI protection
env=MCP_SECURITY_MODE=healthcare,PHI_DETECTION_ENABLED=true,AUDIT_LOGGING_LEVEL=comprehensive,HIPAA_COMPLIANCE_MODE=strict,POSTGRES_HOST=localhost,POSTGRES_PORT=5432,POSTGRES_DB=intelluxe,POSTGRES_USER=intelluxe,POSTGRES_PASSWORD=intelluxe,REDIS_HOST=localhost,REDIS_PORT=6379,OLLAMA_HOST=localhost,OLLAMA_PORT=11434,PYTHONUNBUFFERED=1
volumes=healthcare-mcp-logs:/app/logs,healthcare-mcp-data:/app/data
bind_mounts=/opt/intelluxe/src/healthcare_mcp:/app/src,/opt/intelluxe/logs:/app/logs
network_mode=intelluxe-net
static_ip=172.20.0.8
restart_policy=unless-stopped
domain_routing=true
healthcheck=curl -f http://localhost:8000/health || exit 1
read_only=true
tmpfs=/tmp,/var/tmp
security_opt=no-new-privileges:true
user=1000:1001
