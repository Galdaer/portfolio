# Service: redis - In-memory data structure store
image=redis:7-alpine
port=6379:6379
description=In-memory data structure store for session management and caching in healthcare workflows
volumes=redis-data:/data
network_mode=intelluxe-net
static_ip=172.20.0.12
restart_policy=unless-stopped
healthcheck=redis-cli ping || exit 1
read_only=false
security_opt=no-new-privileges