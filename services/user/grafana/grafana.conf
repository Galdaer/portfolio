# Grafana dashboards and monitoring
image=grafana/grafana:latest
port=3002
description=Dashboards and monitoring
volumes=grafana-config:/var/lib/grafana
network_mode=intelluxe-net
static_ip=172.20.0.3
env=GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin};GF_USERS_ALLOW_SIGN_UP=false;GF_SECURITY_ALLOW_EMBEDDING=true;GF_SERVER_HTTP_ADDR=0.0.0.0;GF_SERVER_HTTP_PORT=3001;GF_SERVER_DOMAIN=grafana.galdaer.duckdns.org;GF_SERVER_ROOT_URL=https://grafana.galdaer.duckdns.org;GF_SERVER_ENFORCE_DOMAIN=false
healthcheck=wget --quiet --tries=1 --spider http://localhost:3001/api/health
user=472:472
domain_routing=true
labels=traefik.enable=true,traefik.http.services.grafana.loadbalancer.server.port=3001,traefik.http.routers.grafana.rule=Host(`grafana.galdaer.duckdns.org`),traefik.http.routers.grafana.entrypoints=websecure,traefik.http.routers.grafana.tls=true,traefik.http.routers.grafana.tls.certresolver=letsencrypt,traefik.http.middlewares.grafana-headers.headers.customrequestheaders.X-Forwarded-Proto=https,traefik.http.routers.grafana.middlewares=grafana-headers,traefik.http.middlewares.grafana-redirect.redirectscheme.scheme=https,traefik.http.middlewares.grafana-redirect.redirectscheme.permanent=true,traefik.http.routers.grafana-http.rule=Host(`grafana.galdaer.duckdns.org`),traefik.http.routers.grafana-http.entrypoints=web,traefik.http.routers.grafana-http.middlewares=grafana-redirect
