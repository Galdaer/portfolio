# MCP Pipeline Service - Open WebUI MCP Integration
# Provides MCP server integration for Open WebUI pipelines
image=intelluxe/mcp-pipeline:latest
port=9099
description=MCP Pipeline service for Open WebUI integration with Healthcare MCP tools
env_file=.env
env=PIPELINES_PORT=9099,PIPELINES_HOST=0.0.0.0,MCP_CONFIG_PATH=/app/data/mcp_config.json,HEALTHCARE_MCP_CONTAINER=healthcare-mcp-stdio,UVICORN_CMD_ARGS=--no-access-log,LOG_LEVEL=DEBUG,POSTGRES_HOST=postgresql,REDIS_HOST=redis
volumes=/var/run/docker.sock:/var/run/docker.sock,mcp-pipeline-data:/app/data,mcp-pipeline-logs:/app/logs
network_mode=intelluxe-net
health_cmd=curl -f http://localhost:9099/health || exit 1
health_interval=45s
health_timeout=5s
health_retries=3
health_start_period=15s
health_start_interval=5s
log_opt=max-size=10m
log_opt=max-file=3
read_only=false
security_opt=no-new-privileges
user=1000:1001
