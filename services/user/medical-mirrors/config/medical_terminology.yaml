# Medical Terminology Configuration for Medical Mirrors Service
# This file contains customizable medical terminology that healthcare organizations 
# can modify to match their specific needs and specialties
#
# IMPORTANT: This configuration is used by both pattern-based and AI enhancement modes
# - Pattern-based mode: Uses these terms directly for matching
# - AI mode: Uses these as seed terms for context and validation

# =============================================================================
# MEDICAL ABBREVIATIONS
# =============================================================================
