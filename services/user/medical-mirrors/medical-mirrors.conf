# Service: medical-mirrors - Local mirrors for healthcare MCP API sources
image=intelluxe/medical-mirrors:latest
port=8081:8080
description=Local mirrors for PubMed, ClinicalTrials.gov, and FDA databases to eliminate rate limiting
volumes=/home/intelluxe/database/medical_complete:/app/data,medical-mirrors-logs:/app/logs
env=POSTGRES_URL=postgresql://intelluxe:${POSTGRES_PASSWORD:-secure_password}@172.20.0.13:5432/intelluxe_public,PYTHONPATH=/app/src,LOG_LEVEL=INFO,DATA_DIR=/app/data,ENABLE_MULTICORE_PARSING=true,MAX_PARSER_WORKERS=14,FDA_MAX_WORKERS=12,CLINICALTRIALS_MAX_WORKERS=10,USDA_API_KEY=${USDA_API_KEY:-DEMO_KEY},RAPIDAPI_KEY=${RAPIDAPI_KEY:-}
network_mode=intelluxe-net
static_ip=172.20.0.20
restart_policy=unless-stopped
healthcheck=curl -f http://localhost:8080/health || exit 1
read_only=false
security_opt=no-new-privileges
command=python /app/src/main.py
working_dir=/app
