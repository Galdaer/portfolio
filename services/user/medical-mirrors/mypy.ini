[mypy]
# Healthcare AI MyPy Configuration for Medical Mirrors Service
# Matches Docker container Python path: PYTHONPATH=/app/src

python_version = 3.11
mypy_path = src
files = src

# Healthcare compliance - allow type ignores for SQLAlchemy ORM
warn_unused_ignores = False
warn_redundant_casts = True
strict_optional = True
check_untyped_defs = True

# Healthcare safety - catch all potential issues
warn_return_any = True
warn_unreachable = True
disallow_untyped_defs = True
disallow_incomplete_defs = True

# Module discovery - matches Docker PYTHONPATH
namespace_packages = True
explicit_package_bases = True

# Healthcare-specific excludes (preserve medical data integrity)
exclude = (migrations/|tests/|__pycache__)

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True
