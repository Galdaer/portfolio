# Wyoming Faster Whisper - Home Assistant Speech-to-Text Service  
# Privacy-first speech recognition using Wyoming protocol for Home Assistant integration
image=linuxserver/faster-whisper:latest
port=10300
description=Home Assistant speech-to-text service using Wyoming protocol with CPU optimization
# LinuxServer image uses environment variables for configuration
env=WHISPER_MODEL=small,WHISPER_LANG=en,WHISPER_BEAM=5
# Shared model storage with main whisper service
volumes=shared-whisper-models:/app/models,shared-whisper-cache:/root/.cache
network_mode=intelluxe-net
static_ip=172.20.0.9
restart_policy=unless-stopped
domain_routing=false
healthcheck=python3 -c "import socket; s=socket.socket(); s.settimeout(5); s.connect(('localhost', 10300)); s.close()" || exit 1
# CPU-only for instant Home Assistant voice commands in clinical environment
memory_limit=4g
cpu_limit=2.0
read_only=false
security_opt=no-new-privileges