# Service: insurance-verification - Multi-provider insurance verification with error prevention
image=intelluxe/insurance-verification:latest
port=8003:8003
description=Multi-provider insurance verification with chain-of-thought reasoning and PHI protection
volumes=insurance-verification-logs:/app/logs
env=POSTGRES_URL=postgresql://intelluxe:${POSTGRES_PASSWORD:-secure_password}@172.20.0.13:5432/intelluxe_public,PYTHONPATH=/app/src,LOG_LEVEL=INFO,HEALTHCARE_API_URL=http://172.20.0.11:8000,PHI_DETECTION_ENABLED=true,COT_REASONING_ENABLED=true
network_mode=intelluxe-net
static_ip=172.20.0.23
restart_policy=unless-stopped
healthcheck=curl -f http://localhost:8003/health || exit 1
read_only=false
security_opt=no-new-privileges
command=python /app/src/main.py
working_dir=/app
depends_on=postgresql,redis,healthcare-api