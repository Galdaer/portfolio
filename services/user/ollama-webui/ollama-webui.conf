image=ollamawebui/ollama-webui:latest
port=1000:1000
description=Web interface for Ollama models in Intelluxe AI healthcare system
# Try multiple environment variable patterns this WebUI might recognize
env=PORT=1000,NODE_ENV=production,HEALTHCARE_MODE=true,OLLAMA_BASE_URL=http://192.168.86.150:11434,OLLAMA_API_BASE_URL=http://192.168.86.150:11434,OLLAMA_HOST=192.168.86.150,OLLAMA_PORT=11434,REACT_APP_OLLAMA_BASE_URL=http://192.168.86.150:11434,PUBLIC_API_BASE_URL=http://192.168.86.150:11434
volumes=shared-ollama-models:/root/.ollama,intelluxe-audit-logs:/app/logs
network_mode=intelluxe-net
static_ip=172.20.0.11
restart_policy=unless-stopped
healthcheck=node -e "require('http').get('http://localhost:1000/', res => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"
read_only=false
security_opt=no-new-privileges