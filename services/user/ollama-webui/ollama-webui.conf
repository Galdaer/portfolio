image=ghcr.io/open-webui/open-webui:latest
port=1000:8080
description=Open WebUI - Modern web interface for Ollama models in Intelluxe AI healthcare system
# Open WebUI environment configuration with MCP integration
env=OLLAMA_BASE_URL=http://ollama:11434,HEALTHCARE_MODE=true,PIPELINES_URL=http://mcp-pipeline:9099,OPENAI_API_BASE_URLS=http://mcp-pipeline:9099,OPENAI_API_KEYS=none,PHI_PROTECTION=strict,AUDIT_LOGGING=enabled,PORT=8080, ENABLE_ADMIN_CHAT_ACCESS=false
volumes=open-webui-data:/app/backend/data,intelluxe-audit-logs:/app/logs
network_mode=intelluxe-net
static_ip=172.20.0.11
restart_policy=unless-stopped
healthcheck=curl -f http://localhost:8080/health || exit 1
read_only=false
security_opt=no-new-privileges