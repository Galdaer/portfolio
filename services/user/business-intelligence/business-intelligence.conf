# Service: business-intelligence - Healthcare business intelligence and analytics
image=intelluxe/business-intelligence:latest
port=8006:8006
description=Business intelligence service with healthcare analytics and reporting
volumes=business-intelligence-logs:/app/logs,/home/intelluxe/logs:/app/system_logs:ro
env=POSTGRES_URL=postgresql://intelluxe:${POSTGRES_PASSWORD:-secure_password}@172.20.0.13:5432/intelluxe_public,PYTHONPATH=/app/src,LOG_LEVEL=INFO,REDIS_URL=redis://172.20.0.12:6379,HEALTHCARE_API_URL=http://172.20.0.11:8000,COMPLIANCE_MONITOR_URL=http://172.20.0.25:8005,BILLING_ENGINE_URL=http://172.20.0.24:8004,INSURANCE_VERIFICATION_URL=http://172.20.0.23:8003,REPORT_RETENTION_DAYS=365
network_mode=intelluxe-net
static_ip=172.20.0.26
restart_policy=unless-stopped
healthcheck=curl -f http://localhost:8006/health || exit 1
read_only=false
security_opt=no-new-privileges
command=python /app/src/main.py
working_dir=/app
depends_on=postgresql,redis,healthcare-api,compliance-monitor