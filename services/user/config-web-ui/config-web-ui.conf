# Configuration Web UI - Flask web interface
# This is a systemd service, not a Docker container
service_type=systemd
port=9123
description=Web interface for editing Intelluxe configuration
service_name=config-web-ui.service
network_mode=intelluxe-net
static_ip=172.20.0.7
url_path=/
healthcheck=curl -f http://localhost:9123/ || exit 1
# Note: This service auto-restarts on configuration changes via systemd