    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Python dependencies (cached & optimized)
        run: |
          echo "üì¶ Installing Python dependencies (self-hosted optimized)..."
          
